function addClassBasedOnUrlWithSwitch() {

  const url = window.location.href;
  
  switch (true) {
    case url.includes("/about/"):
      const div1 = document.getElementById("about");
      if (div1) {
        div1.classList.add('bg-white');
      }
      break;
    case url.includes("string2"):
      const div2 = document.getElementById("string2");
      if (div2) {
        div2.classList.add('class-for-string2');
      }
      break;
    // Add more cases as needed
    default:
      // Code to run if none of the above cases are true
      break;
  }
}

// Call the function
addClassBasedOnUrlWithSwitch();

</script>
